{% extends 'caliza/index.html' %}
{% load static %}
{% block content %}
    <div class="row">
        {% for product in products %}
        <div class="col-4">
            <img class="thumbnail" src="{{product.imageURL}}" alt="Placeholder">
            <div class="box-element product">
                <h6><strong>{{product.name}}</strong></h6>
                <hr>
                <form action="{% url 'individual_product' %}" method="get">
                    <button data-product={{product.id}} data-action="add" class="btn btn-outline-secondary add-btn update-cart">AÃ±adir al carrito</button>
                    <button class="btn btn-outline-success" type="submit">Ver</button>
                </form>
                
                <h4 class="precio">${{product.price|floatformat:2}}</h4>
            </div>
        </div>
        {% endfor %}
    </div>
{% endblock content %}
