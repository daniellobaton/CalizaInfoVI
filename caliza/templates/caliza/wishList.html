{% extends 'caliza/index.html' %}
{% load static %}
{% block content %}
    <div class="row" style="margin-right: 0px;margin-left: 0px; padding: 2rem;">
        <div class="col-lg-12">
            <div class="box-element">
                <a class="btn btn-outline-dark" href="{% url 'store' %}">&#x2190; Continuar comprando</a>
            </div>

            <br>

            <div class="box-element">
                <div class="cart-row">
                    <div style="flex:2;"><strong>Imagen</strong></div>
                    <div style="flex:2;"><strong>Producto</strong></div>
                    <div style="flex:2;"><strong>Precio</strong></div>
                    <div style="flex:2;"><strong>AÃ±adir al carrito</strong></div>
                    <div style="flex:1;"><strong>Borrar</strong></div>
                </div>
                {% for item in items %}
                <div class="cart-row">
                    <div style="flex:2;">
                        <img class="row-image" src="{{item.product.imageURL}}" alt="producto">
                    </div>
                    <div style="flex:2;">{{item.product.name}}</div>
                    <div style="flex:2;">${{item.product.price|floatformat:2}}</div>
                    <div style="flex:2;">
                        <a href="#" data-product={{product.id}} class="btn add-btn">
                            <img id="cart-icon" src="{% static 'img/shopping-cart.webp' %}">
                        </a>
                    </div>
                    <div style="flex:1;">
                        <a href="#">
                            <img class="delete-wish-list" id="cart-icon" src="{% static 'img/delete.webp' %}">
                        </a>
                    </div>
                </div>
                {% endfor %}

            </div>
        </div>
    </div>
{% endblock content %}
